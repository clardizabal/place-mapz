<!DOCTYPE html>
<html>
  <head>
    <title>Place-Mapz</title>
    <!-- <script src='../node_modules/angular/angular.js'></script> -->
    <script src="https://code.angularjs.org/1.3.14/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
    <script src="http://rawgit.com/angular-ui/angular-google-maps/2.0.X/dist/angular-google-maps.js"></script>
    <script src="config.js"></script>
    <script src='locationService.js'></script>
    <script src='googleServices.js'></script>
    <script src="controllers.js"></script>
    <script src='app.js'></script>
    <style type="text/css">
        #map_canvas {
          height: 400px;
          width: 100%;
          margin: 0px;
          position: relative;
        }

        #search_query {
          position: relative;
          text-align: center;
        }

        .angular-google-map-container {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
  </head>
  <body>
    <h1>Place Mapz</h1>
    <div ng-app='app' ng-controller='SearchCtrl'> 
      <!-- MAP -->
      <div id="map_canvas">
        <ui-gmap-google-map center="map.center" zoom="map.zoom">
          <ui-gmap-markers models="randomMarkers" coords="'self'" icon="'icon'"></ui-gmap-markers>
        </ui-gmap-google-map>
      </div>
      <!-- SEARCH -->
      <div id="search_query">
        <form>
          Find: <input type='text' name='find' ng-model='query'>
        </form>
        <button ng-click='searchGoogle(query, latitude, longitude)'>Search</button>
        <div ng-repeat='place in places'>
          <h2>{{place.name}}</h2>
          <h4>{{place.formatted_address}}</h4>
          <!-- <img src={{place.icon}}> -->
        </div>
      </div>
    </div>
  </body>
</html>
