<!DOCTYPE html>
<html>
  <head>
    <title>Place-Mapz</title>
    <!-- Angular Material style sheet -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
    <script src="http://rawgit.com/angular-ui/angular-google-maps/2.0.X/dist/angular-google-maps.js"></script>
    <style type="text/css">
        body {
          font-family: 'Roboto', sans-serif;
        }

        #map_canvas {
          height: 400px;
          width: 100%;
          display: table;
          margin: 0px;
          border-bottom: 1px solid #E88420;
          position: relative;
        }

        #map_canvas p {
          text-align:center;
          vertical-align: middle;
          display: table-cell;
          color: #797979;
        }

        #search_query {
          position: relative;
          text-align: center;
        }

        .angular-google-map-container {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }

        .box {
            border-radius: 10px;
            border: 1px solid #E88420;
            margin: 10px;
            padding: 10px;
            height: 100px;
        }

        .md-toolbar-tools {
          color: #797979;
          background-color: white;
          font-weight: bold;
          border-bottom: 1px solid #E88420;
        }
        .center-col {
          margin: auto;
        }
    </style>
  </head>
  <body>



    <div ng-app='app' ng-controller='SearchCtrl' layout="column" ng-cloak=""> 
      <!-- HEADER -->
      <md-toolbar md-scroll-shrink="" ng-if="true">
        <div class="md-toolbar-tools">
          <h3>
            <span>P l a c e M a p z</span>
          </h3>
        </div>
      </md-toolbar>
      
      <md-content flex="">
        <!-- MAP -->
        <div id="map_canvas">
          <p>
            PlaceMapz helps you find whatever you're looking for near you
          </p>
          <ui-gmap-google-map center="map.center" zoom="map.zoom" options="options">
            <ui-gmap-markers
              models="markers"
              coords="'self'"
              options="'options'"
              fit="true"></ui-gmap-markers>  
          </ui-gmap-google-map>
        </div>

        <!-- SEARCH INPUT -->
        <form name="myForm">

          <div layout="row" layout-align="center" flex="">
            <md-input-container flex="20" layout="row" layout-align="center">
              <label>What are you looking for?</label>
              <input type="text" name="query" ng-model="query" required="">
            </md-input-container>
          </div>

          <div layout="row" layout-align="center" flex="">
            <md-button ng-click="searchGoogle(query, latitude, longitude)" ng-disabled="!(query)">
              Find!
            </md-button>
          </div>
          
        </form>

        <!-- QUERY RESULTS -->
        <md-list flex="40" class='center-col'>
          <md-list-item class="md-3-line box" ng-repeat='place in places' ng-click='showAdvanced(place, $event)'>
            <div class="md-list-item-text" layout="column">
              <p>{{place.label}}.  <u>{{place.name}}</u></p>
              <p>{{place.formatted_address}}</p>
            </div>
            <!-- <md-divider></md-divider> -->
          </md-list-item>
        </md-list>

      </md-content>
    </div>


    <!-- JS -->
    <script src="config.js"></script>
    <script src='locationService.js'></script>
    <script src='googleServices.js'></script>
    <script src="controllers.js"></script>
    <script src='app.js'></script>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    
  </body>
</html>
