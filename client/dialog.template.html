<md-dialog aria-label={{data.name}}>
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{data.name}}</h2>
        <span flex></span>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <p>Rating: {{data.rating || 'N/A'}}</p>
        <p>Address: {{data.vicinity}}</p>
        <p>Phone: {{data.formatted_phone_number}}</p>
        <p>Hours: {{hours}} {{status}}</p>
        <!-- Show only one image -->
        <!-- <img style="margin: auto; max-width: 100%;" alt={{data.name}} src={{image}}> -->
        <div ng-repeat="photo in photos">
          <img style="margin: auto; max-width: 100%;" alt={{data.name}} ng-src={{photo}}>
        </div>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button href={{data.website}} target="_blank" md-autofocus>
        Website
      </md-button>
      <span flex></span>
    </md-dialog-actions>
  </form>
</md-dialog>
